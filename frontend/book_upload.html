      body {

        height: 100vh;

        display: flex;
        justify-content: center;

      #title {
        background-color: transparent;
        border: 1px gray solid;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 30px;
        color: black;
        padding: 10px;
      }
      #title::placeholder {
        color: gray;
      }

    <title>My Notebook</title>

    <div id="screen" style="margin-top: -30px;" >
      <form id="create-form" method="post">
        <h1 style="font-size:90px; color:#3E50B0" class="mb-5">Livros</h1>
        <input
          type="text"
          name="title"
          id="title"
         required
          placeholder="Título do livro a ser cadastrado"
        />
        
        <div class="custom-file">
          <input type="file" name="book" class="custom-file-input" id="book" required>
          <label class="custom-file-label" for="book">Escolher livro</label>
        </div>
        
        <button type="submit" id="cadastro" class="btn borda-redonda my-4" 
        style="
        background-color: #3E50B0;
        color:white; padding-left: 50px;
        padding-right:50px; 
        border-radius: 50px !important;
        "
        >
          <b style="font-size:22px">Cadastrar</b></button>
      </form>
    </div>

    <script src="./scripts/createBook.js"></script>
